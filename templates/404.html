<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stall Not Found - Furryville Index</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    {% include 'header.html' %}

    <main class="main-content">
        <div class="hero-section">
            <h1>🏪 Stall Not Found</h1>
            <p>Sorry, we couldn't find the stall you're looking for.</p>
        </div>

        <section class="error-section">
            <div class="error-card">
                <h2>❌ Error 404</h2>
                <p>The stall you're trying to access doesn't exist or may have been removed.</p>
                
                <div class="error-actions">
                    <a href="{{ url_for('home') }}" class="action-btn primary">🏠 Go Home</a>
                    <a href="{{ url_for('warp_hall') }}" class="action-btn secondary">🌀 Browse Warp Hall</a>
                    <a href="{{ url_for('the_mall') }}" class="action-btn secondary">🛍️ Browse The Mall</a>
                </div>
            </div>
        </section>
    </main>

    {% include 'footer.html' %}
</body>
</html>
