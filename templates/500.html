<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Error - Furryville Index</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    {% include 'header.html' %}

    <main class="main-content">
        <div class="hero-section">
            <h1>⚠️ Server Error</h1>
            <p>Something went wrong on our end. Please try again later.</p>
        </div>

        <section class="error-section">
            <div class="error-card">
                <h2>❌ Error 500</h2>
                <p>We're experiencing technical difficulties. Our team has been notified.</p>
                
                <div class="error-actions">
                    <a href="{{ url_for('home') }}" class="action-btn primary">🏠 Go Home</a>
                    <button onclick="window.location.reload()" class="action-btn secondary">🔄 Try Again</button>
                </div>
            </div>
        </section>
    </main>

    {% include 'footer.html' %}
</body>
</html>
