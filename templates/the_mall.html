<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title or 'The Mall - Furryville Index' }}</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    {% include 'header.html' %}

    <main class="main-content">
        <div class="hero-section">
            <h1>üõçÔ∏è The Mall</h1>
            <p>The new financial district of Furryville, now a lot more organized. Go shopping!</p>

            <div id="db-status" class="db-status db-checking">
                <span class="status-icon">‚è≥</span>
                <span class="status-text">Checking database...</span>
            </div>
        </div>

        <nav class="mall-navigation">
            <div class="nav-buttons">
                <a href="{{ url_for('the_mall_map') }}" class="nav-btn map-btn">
                    üó∫Ô∏è Interactive Map
                </a>
                <button class="nav-btn active" onclick="location.reload()">
                    üìã Shop List
                </button>
            </div>
        </nav>

        <section class="shop-section">
            <div class="search-container">
                <input type="text" id="shopSearch" placeholder="Search shops, categories, or locations..." class="search-input">
                <button id="clearSearch" class="clear-btn">Clear</button>
            </div>
            
            <div class="table-container">
                <table id="shopTable" class="shop-table">
                    <thead>
                        <tr>
                            <th>Stall Number</th>
                            <th>Street Name</th>
                            <th>Stall Name</th>
                            <th>Owner IGN</th>
                            <th>Items Sold</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Table will be populated by JavaScript with database data -->
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="5" class="pagination-footer">
                                <div class="pagination-controls">
                                    <button id="prevPage" class="pagination-btn prev-btn" disabled>‚Äπ</button>
                                    <div class="pagination-info">
                                        <span id="firstPage" class="page-number">1</span>
                                        <span id="leftDots" class="dots">...</span>
                                        <span id="prevPageNum" class="page-number"></span>
                                        <span id="currentPage" class="page-number current">1</span>
                                        <span id="nextPageNum" class="page-number"></span>
                                        <span id="rightDots" class="dots">...</span>
                                        <span id="lastPage" class="page-number"></span>
                                    </div>
                                    <button id="nextPage" class="pagination-btn next-btn">‚Ä∫</button>
                                </div>
                            </td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </section>
    </main>

    {% include 'footer.html' %}

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
