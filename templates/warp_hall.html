<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Permissions-Policy" content="unload=()">
    <title>{{ title or 'The Warp Hall - Furryville Index' }}</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    {% include 'header.html' %}

    <main class="main-content">
        <div class="hero-section">
            <h1>üåÄ The Warp Hall</h1>
            <p>Mystical shops and magical services in Furryville's enchanted district</p>
            
            <div id="db-status" class="db-status db-checking">
                <span class="status-icon">‚è≥</span>
                <span class="status-text">Checking database...</span>
            </div>
            
            {% if message %}
                <div class="message">{{ message }}</div>
            {% endif %}
        </div>

        <section class="shop-section">
            <div class="search-container">
                <input type="text" id="shopSearch" placeholder="Search shops, categories, or locations..." class="search-input">
                <button id="clearSearch" class="clear-btn">Clear</button>
            </div>
            
            <div class="table-container">
                <table id="shopTable" class="shop-table">
                    <thead>
                        <tr>
                            <th>Stall Number</th>
                            <th>Stall Name</th>
                            <th>Owner IGN</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Table will be populated by JavaScript with database data -->
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    {% include 'footer.html' %}

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
